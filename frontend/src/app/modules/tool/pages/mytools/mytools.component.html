<h3>My Tool List</h3>
<hr>

<div class="d-flex justify-content-end">
  <a class="btn btn-outline-primary" routerLink="/tools/manage">
    <i class="fa-solid fa-plus"></i> New Tool
  </a>
</div>

<div class="d-flex justify-content-start gap-2 flex-wrap">
  <app-tool-card
    [tool]="tool"
    *ngFor="let tool of toolResponse.content"
    [manage]="true"
    (archive)="archiveThisTool($event)"
    (edit)="editThisTool($event)"
    (share)="shareThisTool($event)"

  />
</div>

<div class="d-flex justify-content-center mt-3">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" href="javascript:void(0)" aria-label="First" (click)="goToFirstPage()"
           [class.disabled]="page === 0"
        >
          <i class="fa-solid fa-angles-left"></i>
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" href="javascript:void(0)" aria-label="Previous" [class.disabled]="page === 0"
           (click)="goToPreviousPage()">
          <i class="fa-solid fa-angle-left"></i>
        </a>
      </li>
      <li class="page-item"
          *ngFor="let _ of [].constructor(toolResponse.totalPages); let pageNumber = index"
      >
        <a
          class="page-link"
          href="javascript:void(0)"
          aria-label="Nth"
          (click)="goToPage(pageNumber)"
          [class.active]="pageNumber === page"
        >
          {{pageNumber + 1}}
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" href="javascript:void(0)" aria-label="Next" (click)="goToNextPage()"
           [class.disabled]="isLastPage"
        >
          <i class="fa-solid fa-angle-right"></i>
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" href="javascript:void(0)" aria-label="Last" (click)="goToLastPage()"
           [class.disabled]="isLastPage"
        >
          <i class="fa-solid fa-angles-right"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>
