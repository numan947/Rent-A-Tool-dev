<div class="container-fluid card login-container">
  <h3 class="text-center">Login</h3>
  <hr>
  <div class="alert alert-danger" role="alert" *ngIf="errorMessages.length">
    <p *ngFor="let msg of errorMessages">{{msg}}</p>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email Address</label>
    <input [(ngModel)]="registrationRequest.email" type="email" class="form-control" id="email" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input [(ngModel)]="registrationRequest.password" type="password" class="form-control" id="password" placeholder="password">
  </div>
  <div class="mb-3">
    <label for="fname" class="form-label">First Name</label>
    <input [(ngModel)]="registrationRequest.firstname" type="email" class="form-control" id="fname" placeholder="John">
  </div>

  <div class="mb-3">
    <label for="lname" class="form-label">Last Name</label>
    <input [(ngModel)]="registrationRequest.lastname" type="email" class="form-control" id="lname" placeholder="Doe">
  </div>

  <div class="d-flex justify-content-between mb-3">
    <button (click)="register()"  type="button" class="btn btn-primary">
      <em class="fas fa-sign-in-alt">&nbsp;Register</em>
    </button>
  </div>
  <div class="d-flex justify-content-between mb-3">
    Already have an account?&nbsp;
    <button (click)="login()" type="button" class="btn btn-link">
      Login
    </button>
  </div>
</div>
