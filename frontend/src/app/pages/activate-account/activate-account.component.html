<div class="container" *ngIf="submitted else codeForm">
  <div class="activate-message" *ngIf="isActivated else activationError">
    <h2>Activation Successful</h2>
    <p>Account has been activated successfully!</p>
    <button class="btn btn-link" (click)="redirectToLogin()">Login Now</button>
  </div>
  <ng-template #activationError>
    <div class="activate-error">
      <h2>Activation Failed</h2>
      <p>Invalid activation code!</p>
      <button class="btn btn-link" (click)="submitted=false;">Try again</button>
    </div>
  </ng-template>


</div>

<ng-template #codeForm>
  <div class="container">
    <div class="text-center" style="width: 400px">
      <h2>Activate your account!</h2>
      <code-input
        [isCodeHidden]="false"
        [codeLength]="6"
        [isCharsCode]="true"
        (codeCompleted)="onCodeCompleted($event)"></code-input>
    </div>
  </div>
</ng-template>
